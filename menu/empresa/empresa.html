<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styleEmpresa.css" />
    <!-- Fonte do Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <!-- Ícone -->
    <link rel="icon" href="../../images/favicon_conti.jpg" />
  </head>
  <body>
    <div class="container">
      <h1>Empresa</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button
                class="btn btn-primary mb-3"
                onclick="openModal()"
                id="new"
              >
                Nova Empresa
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-primary" href="#"
                >Outras Opções</a
              >
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <form class="form-inline">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Pesquisa rápida"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </nav>
      <nav class="navbar navbar-light bg-light mb-3">
        <div class="me-2">
          <a href="#" class="filter-link">Últimos Pedidos |</a>
          <a href="#" class="filter-link">Abertos |</a>
          <a href="#" class="filter-link">Atend. Parcial |</a>
          <a href="#" class="filter-link">Atend. Total |</a>
          <a href="#" class="filter-link">Suspensos |</a>
          <a href="#" class="filter-link">Cancelados |</a>
          <a href="#" class="filter-link">Reprovados |</a>
          <a href="#" class="filter-link">Incompletos |</a>
          <button type="button" class="btn btn-outline-secondary">
            Mais Filtros
          </button>
        </div>
      </nav>
      <table class="table table-striped" id="userTable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome CGC</th>
            <th scope="col">Inscrição Municipal</th>
            <th scope="col">Inscrição Estadual</th>
            <th scope="col">Razão Social</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Aqui serão inseridos os dados da tabela -->
        </tbody>
      </table>

      <div class="modal fade" id="detalharModal" tabindex="-1" role="dialog" aria-labelledby="detalharModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="detalharModalLabel">Detalhar Informação</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody">
              <!-- Corpo do modal -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap JS (opcional, se você precisar de componentes interativos do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Seu script personalizado -->
    <script src="scriptEmpresa.js"></script>
  </body>
</html>
