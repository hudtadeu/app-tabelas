<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Usuários</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styleCadastroUsuarios.css" />
    <!-- Fonte do Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <!-- Ícone -->
    <link rel="icon" href="../../images/favicon_conti.jpg" />
    <style>
      /* Estilos personalizados aqui */
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Cadastro de Usuários</h1>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary mb-3" onclick="openModal()">
            Novo Usuário
          </button>
        </div>
        <div class="col-md-6">
          <form class="form-inline">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Pesquisar" />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Usuário</th>
              <th scope="col">Estabelecimento</th>
              <th scope="col">
                Atualiza <i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </th>
              <th scope="col">
                Elimina <i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </th>
              <th scope="col">
                Exporta <i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </th>
              <th scope="col">
                Importa <i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </th>
              <th scope="col">
                Altera <i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </th>
              <th scope="col">
                Cancela <i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </th>
              <th scope="col">
                Arquiva <i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </th>
              <th scope="col">
                Manifesta <i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </th>
              <th scope="col"><i class="bi bi-gear"></i></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Aqui serão inseridos os dados da tabela -->
            <tr>
              <td>Usuário1</td>
              <td>Estabelecimento1</td>
              <td>Atualiza ✔️</td>
              <td>Elimina ❌</td>
              <td>Exporta ❌</td>
              <td>Importa ✔️</td>
              <td>Altera ❌</td>
              <td>Cancela ✔️</td>
              <td>Arquiva ❌</td>
              <td>Manifesta ❌</td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="bi bi-three-dots"></i>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Visualizar</a>
                    <a class="dropdown-item" href="#">Editar</a>
                    <a class="dropdown-item" href="#">Duplicar</a>
                    <a class="dropdown-item" href="#">Exportar</a>
                    <a class="dropdown-item red-text" href="#">Excluir</a>
                  </div>
                </div>
              </td>
            </tr>
            <!-- Mais linhas da tabela -->
          </tbody>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Bootstrap JS (opcional, se você precisar de componentes interativos do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Seu script personalizado -->
    <script src="scriptCadastroUsuarios.js"></script>
  </body>
</html>
