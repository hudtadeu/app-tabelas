<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Usuários</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styleCadastroUsuarios.css" />
    <!-- Fonte do Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <!-- Ícone -->
    <link rel="icon" href="../../images/favicon_conti.jpg" />
    <style>
      /* Estilos personalizados aqui */
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Cadastro de Usuários</h1>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary mb-3" onclick="openModal()">
            Novo Usuário
          </button>
        </div>
        <div class="col-md-6">
          <form class="form-inline">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Pesquisar" />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped" id="userTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Usuário</th>
              <th scope="col">Estabelecimento</th>
              <th scope="col">
                <div style="display: flex; align-items: center;">
                <span>Importa</span><i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </div>
              </th>
              <th scope="col">
                <div style="display: flex; align-items: center;">
                <span>Elimina</span><i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </div>
              </th>
              <th scope="col">
                <div style="display: flex; align-items: center;">
                <span>Cancela</span><i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </div>
              </th>
              <th scope="col">
                <div style="display: flex; align-items: center;">
                <span>Altera</span><i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </div>
              </th>
              <th scope="col">
                <div style="display: flex; align-items: center;">
                <span>Atualiza</span><i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </div>
              </th>
              <th scope="col">
                <div style="display: flex; align-items: center;">
                <span>Efetua</span><i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </div>
              </th>
              <th scope="col">
                <div style="display: flex; align-items: center;">
                <span>Arquiva</span><i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </div>
              </th>
              <th scope="col">
                <div style="display: flex; align-items: center;">
                <span>Manifesta</span><i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </div>
              </th>
              <th scope="col">
                <div style="display: flex; align-items: center;">
                <span>Prioriza</span><i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </div>
              </th>
              <th scope="col">
                <div style="display: flex; align-items: center;">
                <span>Rec. Fiscal</span><i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </div>
              </th>
              <th scope="col">
                <div style="display: flex; align-items: center;">
                <span>Rec. Físico</span><i class="bi bi-caret-up-fill"></i
                ><i class="bi bi-caret-down-fill"></i>
              </div>
              </th>
              <th scope="col"><i class="bi bi-gear"></i></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Mais linhas da tabela -->
          </tbody>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Bootstrap JS (opcional, se você precisar de componentes interativos do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Seu script personalizado -->
    <script src="scriptCadastroUsuarios.js"></script>
  </body>
</html>
